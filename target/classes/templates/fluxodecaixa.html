<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Money Planner</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link href= "./css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div class="container" id="nav-container" >
		<nav class="navbar navbar-expand-lg fixed-top">
			<a class="navbar-brand">
				<img id="logo" src="https://pbs.twimg.com/media/FCFmeSSVkAEp7E2?format=png&name=360x360" alt="Money Planner"/>
				</a>
				<div id="titulofc">
						<h3>Fluxo de Caixa</h3> 		 				  		 				
					</div>
			<button class="navbar-toggler" type="button" data-toggle= "collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label = "Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class = "collapse navbar-collapse justify-content-end" id="navbar-links">
				<div class="navbar-nav">
					<a th:href="@{/back_to_menu}" class="nav-item nav-button" id = "home-menu">Voltar para menu</a>
				</div>
			</div>
		</nav>
		</div>
	</header>
	
	<div>
		<input id="addfc" type="image" src="https://aux2.iconspalace.com/uploads/plus-add-icon-256.png" />
		<a th:href="@{/caddespesas}" class="nav-item nav-button" id = "buttonaddfc">Adicionar gasto ou lucro</a>
	</div>
	
	<div th:if="${message}" class="alert alert-success text-center" style="margin-top: 110px; margin-right: 300px; margin-left: 33px;">
		[[${message}]]
	</div>
	
	<div id="tabelafc">
		<table class="scrolldown table-bordered">
          
        <!-- Table head -->
        <thead>
            <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Forma de Pagamento</th>
                <th>-</th>
            </tr>
        </thead>
          
        <!--Table body -->
        <tbody>
        <th:block th:each="despesas : ${listDespesas}">
        <tr>
            <td >[[${despesas.data}]]</td>
            <td>[[${despesas.tipo}]]</td>
            <td>[[${despesas.descricao}]]</td>
            <td>[[${despesas.valor}]]</td>
            <td>[[${despesas.status}]]</td>
            <td>[[${despesas.formapg}]]</td>
            <td>
            	<a th:href="@{'/despesas/edit/' + ${despesas.id}}" style= "color: whitesmoke">Alterar</a>
            	<a th:href="@{'/despesas/delete/' + ${despesas.id}}" style= "color: whitesmoke">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
	</div>	
		
</body>
</html>
