<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora-IRRF</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link href= "./css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div class="container" id="nav-container" >
		<nav class="navbar navbar-expand-lg fixed-top">
			<a class="navbar-brand">
				<img id="logo" src="https://pbs.twimg.com/media/FCFmeSSVkAEp7E2?format=png&name=360x360" alt="Money Planner"/>
				</a>
				<div id="tituloirrf">
						<h3>IRRF</h3> 		 				  		 				
					</div>
			<button class="navbar-toggler" type="button" data-toggle= "collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label = "Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class = "collapse navbar-collapse justify-content-end" id="navbar-links">
				<div class="navbar-nav">
					<a th:href="@{/back_to_menu}" class="nav-item nav-button" id = "home-menu">Voltar para menu</a>
				</div>
			</div>
		</nav>
		</div>
	</header>
	
	  <section class="containerirrf is-flex" id ="container">
        <div class="box-calculator box-black-green l-centerText one" id="box-calculator-id" > 
            <h1 id="title-calc" class="l-h1"> Calculadora de IRRF</h1>
            <p class="l-p">Salário bruto</p>
            <input type="number" class="data-input input-gray-transparent" id="gross-salary">
            <div id='erro_sal_br'></div>
            
            <p class="l-p">Dependentes</p>
            <select title="Dependentes" class=" data-input input-gray-transparent" id="dependents" >
                <option id ='selection' value="" selected disabled > </option>
                <option value="0">00</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
            </select>
            <p class="l-p">Outras deduções</p>
            <input type="number" class="data-input input-gray-transparent" id ="deductions">
            <div id='erro-deduct'></div>
            <input type="button" class="input-button button-gray-transparent hover-red" value="Limpar" onclick="clica_limpar()">
            <input type="button" class="input-button button-gray-transparent" value="Calcular IRRF" id ='btn-calcular' onclick="clica_calcula()">
        </div><!--box-calculator-->
    
        <div class="box-calculator box-black-green is-non l-centerText two" id='result-id' onmouseout="entrar()">
            <h1 id="title-result" class="l-h1">Cálculo</h1>
            <div class="box-result">
                <p class="l-p" id="box-span-id1">Salário Base</p>              
                <div class="box-span input-gray-transparent">
                    <span class="l-bold"  id="base-salary">R$ 0.00</span>
                </div>
                
                <p class="l-p" id="box-span-id2">Cálculo de INSS</p>   
                <div class="box-span input-gray-transparent">
                    <span class="l-bold"  id="res_inss">R$ 0.00</span>
                </div>
                
                <p class="l-p" id="box-span-id3">Dependentes</p>
                <div class="box-span input-gray-transparent">
                    <span class="l-bold"  id="res_dependents">R$ 0.00</span>
                </div>
                
                <p class="l-p" id="box-span-id4">Outras deduções</p>
                <div class="box-span input-gray-transparent">
                    <span class="l-bold"  id="res_deduction">R$ 0.00</span>
                </div>
                
                <p class="l-p" id="box-span-id5" >Base para Cálculo</p>
                <div class="box-span input-gray-transparent">
                    <span class="l-bold"  id="res_base-calc">R$ 0.00</span>
                </div>
                
                <p class="l-p" id="box-span-id6">Imposto devido</p>
                <div  class="box-span input-gray-transparent">
                    <span class="l-bold"  id="base-tax">R$ 0.00</span>
                </div>
            
            </div><!--box-calculator-->
            <input type="button" class="input-button button-gray-transparent" value="Calcular novamente" onclick="clicar_calc_novamente()">
        </div> <!--result-->
    </section>

		
</body>
	<script src="irrf.js"></script>
</html>
