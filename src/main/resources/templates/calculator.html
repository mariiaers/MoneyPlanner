<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Money Planner</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link href= "./css/styles.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" 
	rel="stylesheet">
</head>
<body id="calculator-body">
	<header>
		<div class="container" id="nav-container" >
		<nav class="navbar navbar-expand-lg fixed-top">
			<a class="navbar-brand">
				<img id="logo" src="https://pbs.twimg.com/media/FCFmeSSVkAEp7E2?format=png&name=360x360" alt="Money Planner"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle= "collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label = "Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class = "collapse navbar-collapse justify-content-end" id="navbar-links">
				<div class="navbar-nav">
					<a th:href="@{/back_to_menu}" class="nav-item nav-button" id = "home-menu">Voltar para menu</a>
				</div>
			</div>
		</nav>
		</div>
	</header>
		
		<div class="center-con">
		
			<div class="calc">
				<div class="display">
					<div class="screen"></div>
				</div>
			</div>
			
			<div class="buttons">
				
				<div>C</div>
                <div>(</div>
                <div>)</div>
                <div><i class="ri-delete-back-2-fill"></i></div>
                <div>&times;<sup>2</sup></div>
                <div style="font-size: 0.9em;">&plus;/&minus;</div>
                <div>%</div>
                <div>/</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>&times;</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>&plus;</div>
                <div>00</div>
                <div>0</div>
                <div>.</div>
                <div>=</div>
                <div class="operators"></div>

				
			</div>
			
		</div>
		
		<script src="calculator.js"></script>
</body>
