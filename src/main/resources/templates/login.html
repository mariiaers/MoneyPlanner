<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Money Planner</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link href= "./css/styles.css" rel="stylesheet" type="text/css">
	</head>
<body>
	
	<div class="container" id="login-container">
		<div class="content first-content">
			<div class="first-column">
				<h2 class="title title-primary">Bem vindo </h2>
				<p class="description description-primary">Se você já possui uma conta</p>
				<p class="description description-primary">Clique no botão abaixo e insira suas informações </p>
				<a id="signin" th:href="@{/login}" class="btn btn-primary">Fazer login</a>
			</div>
			<div class="second-column">
				<h2 class="title title-second">Crie sua conta</h2>
				<p class="description description-second">Registre-se grátis</p>
				<form class="form" id="formcadastro" th:action="@{/process_register}" method="post"
					th:object="${user}">
					<label class="label-input" for="">
						<i class="fas fa-user icon-modify"></i>
						<input type="text" placeholder="Insira seu nome" th:field="*{nome}" required
						minlength = "2" maxlenght = "30">
					</label>
					
					<label class="label-input" for="">
						<i class="fas fa-briefcase icon-modify"></i>
						<input type="text" placeholder="Insira o nome da sua empresa" th:field="*{nomeempresa}" required
						minlength = "2" maxlenght = "30">
					</label>
					
					<label class="label-input" for="">
						<i class="fas fa-envelope icon-modify"></i>
						<input type="email" placeholder="Insira seu email" th:field="*{email}" required>
					</label>
					
					<label class="label-input" for="">
						<i class="fas fa-lock icon-modify"></i>
						<input type="password" placeholder="Crie sua senha" th:field="*{password}" required
							minlength = "6" maxlenght = "15">
					</label>
					<button type="submit" class="btn btn-second">Finalizar cadastro</button>
				</form>
			</div>
		</div>
		<div class="content second-content">
			<div class="first-column">
				<h2 class="title title-primary">Olá!</h2>
				<p class="description description-primary">Por favor, insira suas informações</p>
				<p class="description description-primary">e inicie sua jornada com o Money Planner</p>
				<button id="signup" class="btn btn-primary">Registre-se grátis</button>
			</div>
			<div class="second-column">
				<h2 class="title title-second">Faça seu login</h2>
				<p class="description description-second">Insira suas informações</p>
				<form class="form" method="post" action="/login">					
					<label class="label-input" for="">
						<i class="fas fa-envelope icon-modify"></i>
						<input type="email" id="emaillog" placeholder="Insira seu email" required autofocus>
					</label>
					
					<label class="label-input" for="">
						<i class="fas fa-lock icon-modify"></i>
						<input type="password" id="passwordlog" placeholder="Insira sua senha" required>
					</label>
					<div>
					<a class="password" onclick="window.location.href='menu.html'" href="#">Esqueceu sua senha?</a>
					<div>
					<div>
						<button onclick="window.location.href='menu.html'" class="btn btn-second" id = "login">Finalizar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/db20f77644.js" ></script>	
	<script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.2.2/firebase-app.min.js"></script>
	<script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script> 
	<script type="module" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
	<script src="./signinsignup.js"></script>
	<script src="./login.js"></script>
	<script src="./cleaninputs.js"></script>
</body>
</html>
